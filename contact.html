<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="A portfolio template that uses Material Design Lite."
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<title>Contact Me</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/img/favicon.png" />
		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
		/>
		<!-- Material Design Lite -->
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css"
		/>
		<!-- MDL Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/fba320e0f7.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header
				class="mdl-layout__header mdl-layout__header--waterfall portfolio-header"
			>
				<div class="mdl-layout__header-row portfolio-logo-row">
					<span class="mdl-layout__title">
						<a href="index.html"
							><div class="portfolio-logo"></div
						></a>
						<span class="mdl-layout__title"
							>Web Designer and JavaScript Developer</span
						>
					</span>
				</div>
				<div
					class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only"
				>
					<nav
						class="mdl-navigation mdl-typography--body-1-force-preferred-font"
					>
						
						<a class="mdl-navigation__link" href="resume.html"
							>Resume</a
						>
						<a class="mdl-navigation__link" href="about.html"
							>About</a
						>
						<a class="mdl-navigation__link" href="projects.html"
							>Projects</a
						>
						<a
							class="mdl-navigation__link is-active"
							href="contact.html"
							>Contact</a
						>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer mdl-layout--small-screen-only">
				<nav
					class="mdl-navigation mdl-typography--body-1-force-preferred-font"
				>	
					<a class="mdl-navigation__link" href="resume.html"
						>Resume</a
					>
					<a class="mdl-navigation__link" href="about.html"
						>About</a
					>
					<a class="mdl-navigation__link" href="projects.html"
						>Projects</a
					>
					<a
						class="mdl-navigation__link is-active"
						href="contact.html"
						>Contact</a
					>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="mdl-grid portfolio-max-width">
					<main class="mdl-layout__content">
						<div class="mdl-grid portfolio-max-width">
							<div
								class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp"
							>
								<div class="mdl-grid portfolio-copy">
									<h3
										class="mdl-cell mdl-cell--12-col mdl-typography--headline more-space-top"
									>
										Email Me
									</h3>
									<div
										class="contact-container mdl-cell--12-col"
									>
										<form
											action="mailto:wwoods1016@gmail.com"
											method="post"
											enctype="text/plain"
										>
											<div
												class="mdl-textfield mdl-js-textfield"
											>
												<input
													class="mdl-textfield__input"
													type="text"
													id="email-me-name"
												/>
												<label
													class="mdl-textfield__label"
													for="email-me-name"
													>Name</label
												>
											</div>
											<br />
											<div
												class="mdl-textfield mdl-js-textfield"
											>
												<textarea
													class="mdl-textfield__input"
													type="text"
													rows="8"
													name="body"
													id="email-me-message"
												></textarea>
												<label
													class="mdl-textfield__label"
													for="email-me-message"
													>Message</label
												>
											</div>
											<br />
											<input
												class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent more-space-bottom"
												type="submit"
												value="Send"
											/>
										</form>
									</div>

									<h3
										class="mdl-cell mdl-cell--12-col mdl-typography--headline"
									>
										Find Me Elsewhere
									</h3>

									<div
										class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding "
									>
										<p class="more-space-bottom">
											<br/>	
											<span id="left-find"><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent more-space-bottom" href="https://www.github.com/wwoods1016/" target="#">Github</a></span>
											
											<span id="right-find"><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent more-space-bottom" href="https://www.linkedin.com/in/wwoods1016/" target="#">LinkedIn</a></span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</main>
				</div>
				<footer class="mdl-mini-footer">
					<div class="mdl-mini-footer__left-section">
						<div class="mdl-logo copyright-line">
							&copy; 2019 Will Woods
						</div>
					</div>
					<div class="mdl-mini-footer__right-section">
						<ul class="mdl-mini-footer__link-list">
							<li>
								<a
									href="https://github.com/wwoods1016/wwoods.github.io"
									target="_blank"
								>
									<i class="fas fa-code fa-2x"></i>
								</a>
							</li>
						</ul>
					</div>
				</footer>
			</main>
		</div>
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
